<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atención Restaurante</title>
    <style>
        /* Estilos CSS para la interfaz gráfica */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #menu {
            margin-bottom: 20px;
        }
        #menu ul {
            list-style: none;
            padding: 0;
        }
        #menu ul li {
            margin-bottom: 5px;
        }
    </style>
    <!-- AQUIE VINCULAMOS EL ARCHIVO DEL MENU (productos.js)
       conn esto aseguramos que cargara primero el menu -->
    <script src="productos.js"></script>
</head>
<body>
    <div class="container">
        <h1>Atención Restaurante</h1>
        <div id="menu">
            <!-- Aquí se mostrará el menú -->
        </div>
        <button onclick="mostrarMenu()">Mostrar Menú</button>
        <button onclick="pedirProducto()">Pedir Producto</button>
        <button onclick="verPedido()">Ver Pedido</button>
        <button onclick="finalizarPedido()">Finalizar Pedido</button>
        <button onclick="pagarPedido()">Pagar Pedido</button>
        <div id="mensaje"></div>
        <div id="pedido">
            <!-- Aquí se mostrará el pedido actual -->
        </div>
    </div>

    <!-- <script src="productos.js"></script> -->
    <script src="index.js"></script>
</body>
</html>
